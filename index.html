<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Animation d’un chemin avec virages (SVG)</h2>

        <svg viewBox="0 0 400 200">

            <!-- Chemin de fond (statique) avec virages -->
            <!-- A -> virage 1 -> virage 2 -> C -->
            <path id="base"
                class="base-path"
                d="M 50 150
                    L 150 150
                    L 200 80
                    L 300 80
                    L 350 80
                    L 350 100" />

            <!-- Chemin animé, identique au fond -->
            <path id="anim"
                class="anim-path"
                d="M 50 150
                    L 150 150
                    L 200 80
                    L 300 80
                    L 350 80
                    L 350 100" />

            <!-- Nœuds -->
            <circle id="A" cx="50" cy="150" r="7" class="node"/>
            <circle id="B" cx="150" cy="150" r="7" class="node"/>
            <circle id="C" cx="200" cy="80"  r="7" class="node"/>
            <circle id="D" cx="300" cy="80"  r="7" class="node"/>

            <circle id="E" cx="350" cy="100"  r="7" class="node"/>

        </svg>

        <button id="startBtn">Lancer l’animation</button>
    </body>
    <script src="script.js"></script>
</html>
